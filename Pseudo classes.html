<html lang="pt-BR">

    <body>
        <h1>Pseudo classes</h1>
        <ul>
            <li><a href="https://www.google.com/" id="visited">Visited</a></li>

            <li><a href="https://www.startse.com/" id="active">Active</a></li>

            <li><a href="https://www.google.com/" id="focus">Focus</a></li>

            <li><a href="https://www.googl6e.com/" id="link">Link</a></li>      
        </ul>

            <form action="." method="post" >
                <label for="username">focus:</label>

            </form>

            <form action="">
                <input type="radio" checked="checked" value="male" name="gender">Masculino<br>
                <input type="radio" value="female" name="gender">Feminino<br>
                <input type="checkbox" checked="checked" value="Bike"> I have a bike<br>
                <input type="checkbox" value="Car"> I have a car 
              </form>

            <form action="/action_page.php">
                <label for="username" required>required:</label>

            </form>

            <form action=".">
                <label for="msg" required>Mensagem:</label>
                <textarea id="msg" required></textarea>
                <input type="submit">
            </form>

    </body>
