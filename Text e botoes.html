<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text e Btn</title>
    <link rel="stylesheet" href="css/Text e botoes.css">
</head>
<body>
    <textarea name="texto" id="" cols="30" rows="10">
        Éra uma vez
    </textarea>

    <form action="">
        <input type="text" list="sabores" id="isabores" name="sabores">
        <datalist id="sabores">
            <option value="Chocolate">
            <option value="Coco">
            <option value="Menta">
            <option value="Morango">
            <option value="Baunilha">
        </datalist>   
    </form> 
    <div>
        <!--Envia os dados do formulario--->
        <button type="submit">submit</button>
        <!--Volta os dados na configuração original--->
        <button type="reset">reset</button>
        <!---Botão para uso geral-->
        <button type="button">button</button>
    </div>
</body>
</html>
