<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/justify-content.css">
    <title>Flexbox</title>
</head>
<body>
    <h2>Flex-container justify content 'CENTER'</h2>
    <div class="flex-container center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Flex-container  justify content 'FLEX-START'</h2>
    <div class="flex-container flex-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Flex-container justify content  'FLEX-END'</h2>
    <div class="flex-container flex-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <h2>Flex-container justify content 'SPACE-AROUND' </h2>
    <div class="flex-container space-around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h2>Flex-container com justify content  'SPACE-BETWEEN'</h2>
    <div class="flex-container space-between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
